{% extends 'main.html' %}

{% block login %}
<div class="col-md-offset-2 col-md-8">
    <div class="panel panel-body">
    <form class="form-horizontal" role="form" action="/auth/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-5 control-label" for="username">Імя користувача</label>
            <div class="col-sm-7">
                <input type="text" name="username" id="username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-5 control-label" for="password">Пароль</label>
            <div class="col-sm-7">
                <input type="password" name="password" id="password">
            </div>
        </div>
        {% if login_error %}
            <label class="bg-warning">{{ login_error }}></label>
        {% endif %}
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-2">
                <input class="button" type="submit" value="Увійти">
            </div>
        </div>

    </form>
    </div>
</div>

{% endblock %}
